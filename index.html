<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<title>Calculator</title>
	</head>

	<body>
		<div class="container">
			<div class="calculator">
				<div class="display">
					<div id="displayTop" class="displayTop"></div>
					<div id="displayBottom" class="displayBottom"></div>
				</div>
				<div class="buttons">
					<button id="allClear" onclick="clearAll()">AC</button>
					<button id="clear" onclick="deleteNumber()">C</button>
					<button id="plus" onclick="insertOperator('+')">+</button>
					<button id="minus" onclick="insertOperator('-')">-</button>
					<button id="seven" onclick="insert(7)" class="numbers">7</button>
					<button id="eight" onclick="insert(8)" class="numbers">8</button>
					<button id="nine" onclick="insert(9)" class="numbers">9</button>
					<button id="multiply" onclick="insertOperator('x')">x</button>
					<button id="four" onclick="insert(4)" class="numbers">4</button>
					<button id="five" onclick="insert(5)" class="numbers">5</button>
					<button id="six" onclick="insert(6)" class="numbers">6</button>
					<button id="division" onclick="insertOperator('/')">/</button>
					<button id="one" onclick="insert(1)" class="numbers">1</button>
					<button id="two" onclick="insert(2)" class="numbers">2</button>
					<button id="three" onclick="insert(3)" class="numbers">3</button>
					<button id="percentage" onclick="">%</button>
					<button id="zero" onclick="insert(0)" class="numbers">0</button>
					<button id="dot" onclick="insert('.')" class="numbers">.</button>
					<button id="equal" onclick="total()" class="equal">=</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
